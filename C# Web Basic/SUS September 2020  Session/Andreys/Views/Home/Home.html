<h1 class="text-center"><span class="badge badge-pill badge-dark">Products</span></h1>
<div class="bg-blur container">
    <div class="row">
        @for(int i=0; i< Model.Count(); i++)
        {
        <div class="col-3 text-center">
            <a href="/Products/Details?id=@Model[i].Id"><img src="@Model[i].ImageUrl" class="img-fluid" width="200" height="200" /></a>
            <h5 class="text-center">@Model[i].Name</h5>
            <h2 class="text-center">@Model[i].Price</h2>
        </div>
        }
    </div>
</div>
